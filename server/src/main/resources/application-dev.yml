spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  profiles:
    include: dev-secret

  config:
    use-legacy-processing: true

logging:
  config: classpath:logback-spring.xml

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
